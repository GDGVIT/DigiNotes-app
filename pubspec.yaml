name: diginotes_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.3.4
  sqflite: ^2.0.0+3
  path: ^1.8.0
  path_provider: ^2.0.1
  flutter_localizations:
    sdk: flutter
  share: ^2.0.1
  dio: ^4.0.0
  image_picker: ^0.7.5
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.19.1
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/Poppins/Poppins-Regular.ttf
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf


